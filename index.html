<html>


<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="myCarousel" class="carousel silde">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="blue.jpg" class="img-responsive">

                    <div class="carousel-content">
                        <p>Blue Flowers</p>
                    </div>
                </center>

            </div>

            
            
            <div class="item active">
                <center>
                    <img src="Orange.png" class="img-responsive">
                    <div class="carousel-content">
                        <p>Orange Flowers</p>
                    </div>
                </center>
            </div>
            
            
            
            <div class="item active">
                <center>
                    <img src="Pink%20tulip.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Pink Flowers</p>
                    </div>
                </center>
            </div>
            
 
            
            <div class="item active">
                <center>
                    <img src="purple.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Purple Flowers</p>
                    </div>
                </center>
            </div>
 
            
            
            <div class="item active">
                <center>
                    <img src="Red%20rose.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Red Flowers</p>
                    </div>
                </center>
            </div>
 
            
            
            <div class="item active">
                <center>
                    <img src="violet.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Violet Flowers</p>
                    </div>
                </center>
            </div>
 
                       
            
            <div class="item active">
                <center>
                    <img src="White.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>White Flowers</p>
                    </div>
                </center>
            </div>
            
 
            
            <div class="item active">
                <center>
                    <img src="yellow.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Yellow Flowers</p>
                    </div>
                </center>
            </div>
 
            
            
            <div class="item active">
                <center>
                    <img src="flowers.gif" class="img-responsive">
                    <div class="carousel-content">
                        <p>“If we could see the miracle of a single flower clearly our whole life would change.” – Buddha</p>
                    </div>
                </center>
            </div>
 
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span></a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>

</body>

</html>
